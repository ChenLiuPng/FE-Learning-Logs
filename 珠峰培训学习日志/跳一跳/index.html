<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 5000);
        camera.position.z = 6;
        camera.position.y = 2;
        camera.position.x = 4;
        let geometry = new THREE.CubeGeometry(4,2,4);
        let material = new THREE.MeshLambertMaterial({color:0xbebebe});
        let cube = new THREE.Mesh(geometry,material);
        scene.add(cube);
        let directionalLight = new THREE.DirectionalLight(0xffffff,1.1);
        directionalLight.position.set(3,10,5);
        scene.add(directionalLight)
        let renderer = new THREE.WebGLRenderer({antialias:true}); // 渲染器
        renderer.setClearColor(0xffffff);
        renderer.setSize(window.innerWidth,window.innerHeight)
        document.body.appendChild(renderer.domElement);
        let x = 8;
        function render(){
            x-=0.1;
            camera.position.x = x;
            renderer.render(scene,camera);
            if(x>-8){
                requestAnimationFrame(render)
            }
        }
        render();
    </script>
</body>

</html>
